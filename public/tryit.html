  <h1>1. Build a test</h1>
  <!--<hr class="section-heading-spacer">
  <div class="clearfix"></div>-->
  <img id="ornament" src="images/ornament.png">

    <div class="row">
    <div class="col-sm-6" ng-controller="browseController as browse">
      <h2><i>Browse problems:</i></h2>
        <div class="form-group">
  	    <label for="tag">Tag:</label>
  	    <input id="tag" type="text" class="form-control" ng-model="tagString">
  	    <button id="searchButton" class="btn btn-default" ng-click="search()">Search</button>
      </div>
      <div id="problems">
        <div class="problem" ng-repeat="problem in availableProblems">
  	      <button class="addButton btn btn-default" ng-click="add(problem.text, problem._id)">Add >></button>
  	      <div class="problemText">Problem: {{problem.text}}</div>
        </div>
      </div> 
  	</div>
  	<div class="col-sm-6" ng-controller="testController as test"=>
  	  <h2><i>Your test:</i></h2>
  	  <h3 class="testHeading" contenteditable="">{{quiz.title}}</h3>
  	  <div id="problemInstances">
        <div class="problemInstance" ng-repeat="problem in quiz.problems">
  	      <button class="removeButton btn btn-default">Remove</button>
        	<div class="exampleText">{{($index +  1) + "."}} &nbsp; {{problem.text}}</div>
        </div>
      </div>
  	</div>
  </div>
  	<div class="row">
      <div class="col-sm-9"></div>
      <div class="col-sm-1">
        <button id="previewButton" class="btn btn-default" ng-click="preview()">Preview</button>
      </div>
  		<div class="col-sm-1">
  		  <button id="doneButton" class="btn btn-default">Done</button>
  		</div>
  	</div>
    <!-- Trigger the modal with a button -->
    
    <!-- Test preview modal window -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
